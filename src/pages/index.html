<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <meta name="title" content="Социальная сеть для путешественников" />
    <meta name="description" content="Социальная сеть для путешественников" />
    <meta
      name="keywords"
      content="Mesto, Путешествие, Россия, Мир, Природа, Социальная сеть"
    />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="Russian" />
    <link
      rel="icon"
      type="image/png"
      href="<%=require('../images/fav/favicon-32x32.png')%>"
      sizes="32x32"
    />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('../images/logo.svg')%>" alt="Лого Mesto" />
    </header>

    <main class="content">
      <section class="profile">
        <button type="button" class="profile__avatar-overlay">
          <img
            class="profile__avatar"
            src=""
            alt="Аватар профиля"
          />  
        </button>
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name"></h1>
            <button type="button" class="profile__edit-btn"></button>
          </div>

          <p class="profile__desc"></p>
        </div>
        <button type="button" class="profile__add-btn"></button>
      </section>

      <section class="elements">
        <ul class="elements__container"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2023 Mesto Russia</p>
    </footer>

    <!-- PROFILE POPUP  -->
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button type="button" class="popup__close-btn"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="submit" class="popup__form" method="post" novalidate>
          <input
            class="popup__field popup__field_input_name"
            type="text"
            name="name"
            value="Жак-Ив Кусто"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="name-error popup__field-error"></span>
          <input
            class="popup__field popup__field_input_about"
            type="text"
            name="about"
            value="Исследователь океана"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="about-error popup__field-error"></span>
          <button class="popup__submit-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <!-- CARD POPUP  -->
    <div class="popup popup_type_elements">
      <div class="popup__container">
        <button type="button" class="popup__close-btn"></button>
        <h2 class="popup__title">Новое место</h2>
        <form action="submit" class="popup__form" method="post" novalidate>
          <input
            class="popup__field popup__field_input_name"
            type="text"
            name="name"
            value=""
            placeholder="Название"
            required
            minlength="2"
            maxlength="30"
          />
          <span class="name-error popup__field-error"></span>
          <input
            class="popup__field popup__field_input_link"
            type="url"
            name="link"
            value=""
            placeholder="Ссылка на картинку"
            required
          />
          <span class="link-error popup__field-error"></span>
          <button class="popup__submit-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <!-- AVATAR POPUP  -->
    <div class="popup popup_type_avatar">
      <div class="popup__avatar-container">
        <button type="button" class="popup__close-btn"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form action="submit" class="popup__form" method="post" novalidate>
          <input
            class="popup__field popup__field_input_link"
            type="url"
            name="avatar"
            value=""
            placeholder="Ссылка на картинку"
            required
          />
          <span class="avatar-error popup__field-error"></span>
          <button class="popup__submit-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <!-- CONFIRMATION POPUP  -->
    <div class="popup popup_type_confirmation">
      <div class="popup__confirm-container">
        <button type="button" class="popup__close-btn"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <form action="submit" class="popup__form" method="post" novalidate>
          <button class="popup__submit-btn" type="submit">Да</button>
        </form>
      </div>
    </div>

    <!-- IMAGE POPUP  -->
    <div class="popup popup_type_image-container">
      <figure class="popup__image-container">
        <button type="button" class="popup__close-btn"></button>
        <img class="popup__image" src="/" alt="" />
        <figcaption class="popup__image-caption"></figcaption>
      </figure>
    </div>

    <!-- CARD TEMPLATE  -->
    <template id="template-element">
      <li class="element">
        <button type="button" class="element__delete-btn"></button>
        <img class="element__image" />
        <div class="element__group">
          <h2 class="element__title"></h2>
          <div class="element__like">
            <button type="button" class="element__like-btn"></button>
            <span class="element__like-counter"></span>
          </div>

        </div>
      </li>
    </template>
  </body>
</html>
