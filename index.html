<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <meta name="title" content="Социальная сеть для путешественников">
    <meta name="description" content="Социальная сеть для путешественников">
    <meta name="keywords" content="Mesto, Путешествие, Россия, Мир, Природа, Социальная сеть">
    <meta name="robots" content="index, follow">
    <meta name="language" content="Russian">
    <link rel="icon" type="image/png" href="images/fav/favicon-32x32.png" sizes="32x32">
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" 
        src="images/logo.svg" 
        alt="Лого Mesto">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" 
            src="images/avatar.jpg" 
            alt="Фотография профиля">
            <div class="profile__info">
                    <div class="profile__name-container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-btn"></button>  
                    </div>
                    
                <p class="profile__disc">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-btn"></button>
        </section>

        <section class="elements">
            <ul class="elements__container">
                <li class="element">
                    <img class="element__image"
                    src="images/yosemite.jpg" 
                    alt="Йосемити" 
                    >
                    <div class="element__group">
                        <h2 class="element__title">Йосемити</h2>
                        <button type="button" class="element__like-btn"></button>
                    </div>
                </li>

                <li class="element">
                    <img class="element__image"
                    src="images/altai.jpg" 
                    alt="Алтай" 
                    >
                    <div class="element__group">
                        <h2 class="element__title">Алтай</h2>
                        <button class="element__like-btn"></button>
                    </div>
                </li>

                <li class="element">
                    <img class="element__image"
                    src="images/iceland.jpg" 
                    alt="Исландия" 
                    >
                    <div class="element__group">
                        <h2 class="element__title">Исландия</h2>
                        <button class="element__like-btn"></button>
                    </div>
                </li>

                <li class="element">
                    <img class="element__image"
                    src="images/azores.jpg" 
                    alt="Азорские острова" 
                    >
                    <div class="element__group">
                        <h2 class="element__title">Азорские острова</h2>
                        <button class="element__like-btn"></button>
                    </div>
                </li>

                <li class="element">
                    <img class="element__image"
                    src="images/kamchatka.jpg" 
                    alt="Камчатка" 
                    >
                    <div class="element__group">
                        <h2 class="element__title">Камчатка</h2>
                        <button class="element__like-btn"></button>
                    </div>
                </li>

                <li class="element">
                    <img class="element__image"
                    src="images/moher.jpg" 
                    alt="Утёсы Мохер" 
                    >
                    <div class="element__group">
                        <h2 class="element__title">Утёсы Мохер</h2>
                        <button class="element__like-btn"></button>
                    </div>
                </li>
            </ul>
        </section>   
    </main>

    <footer class="footer"><p class="footer__text">&copy; 2023 Mesto Russia</p></footer>

    <div class="popup">
        <div class="popup_container">
            <button type="button" class="popup__close-btn"></button>  
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="submit" 
                  class="popup__form"
                  method="post">
                <input class="popup__field popup__field_input_name" 
                        type="text"
                        name="name" 
                        value="Жак-Ив Кусто" 
                        required>
                <input class="popup__field popup__field_input_discription" 
                        type="text" 
                        name="discription" 
                        value="Исследователь океана" 
                        required>
                <button class="popup__submit-btn" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="scripts/index.js"></script>
</body>
</html>
