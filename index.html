<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" 
        src="images/logo.svg" 
        alt="Лого Mesto">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" 
            src="images/avatar.jpg" 
            alt="Фотография профиля">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__disc">Исследователь океана</p>
            </div>
            <button class="profile__add-btn">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16 7.11111H8.88889V0H7.11111V7.11111H0V8.88889H7.11111V16H8.88889V8.88889H16V7.11111Z" fill="white"/>
                </svg>   
            </button>
        </section>

        <section class="elements">
            <div class="element">
                <img class="element__image"
                src="" 
                alt="" 
                >
                <div class="element__group">
                    <h2 class="element__title"></h2>
                    <button class="element__like-btn"></button>
                </div>
            </div>
        </section>   
    </main>

    <footer class="footer"></footer>

    
    <script src="pages/script.js"></script>
</body>
</html>
