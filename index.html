<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <meta name="title" content="Социальная сеть для путешественников">
    <meta name="description" content="Социальная сеть для путешественников">
    <meta name="keywords" content="Mesto, Путешествие, Россия, Мир, Природа, Социальная сеть">
    <meta name="robots" content="index, follow">
    <meta name="language" content="Russian">
    <link rel="icon" type="image/png" href="fav/favicon-32x32.png" sizes="32x32">
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" 
        src="images/logo.svg" 
        alt="Лого Mesto">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" 
            src="images/avatar.jpg" 
            alt="Фотография профиля">
            <div class="profile__info">
                <div class="profile__name">
                    <h2 class="profile__name-text">Жак-Ив Кусто</h2>
                    <button class="profile__edit-btn"></button>
                </div>
                <p class="profile__disc">Исследователь океана</p>
            </div>
            <button class="profile__add-btn"></button>
        </section>

        <section class="elements">
            <div class="element">
                <img class="element__image"
                src="images/yosemite.jpg" 
                alt="Йосемити" 
                >
                <div class="element__group">
                    <h2 class="element__title">Йосемити</h2>
                    <button class="element__like-btn"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image"
                src="images/altai.jpg" 
                alt="Алтай" 
                >
                <div class="element__group">
                    <h2 class="element__title">Алтай</h2>
                    <button class="element__like-btn"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image"
                src="images/iceland.jpg" 
                alt="Исландия" 
                >
                <div class="element__group">
                    <h2 class="element__title">Исландия</h2>
                    <button class="element__like-btn"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image"
                src="images/azores.jpg" 
                alt="Азорские острова" 
                >
                <div class="element__group">
                    <h2 class="element__title">Азорские острова</h2>
                    <button class="element__like-btn"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image"
                src="images/kamchatka.jpg" 
                alt="Камчатка" 
                >
                <div class="element__group">
                    <h2 class="element__title">Камчатка</h2>
                    <button class="element__like-btn"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image"
                src="images/moher.jpg" 
                alt="Утёсы Мохер" 
                >
                <div class="element__group">
                    <h2 class="element__title">Утёсы Мохер</h2>
                    <button class="element__like-btn"></button>
                </div>
            </div>
        </section>   
    </main>

    <footer class="footer">&copy; 2023 Mesto Russia</footer>

    <form action="submit" 
            class="popup"
            method="post">
        <button class="popup__close-btn" type="button"></button>    
        <fieldset class="popup__form">
            <legend class="popup__title">Редактировать профиль</legend>
            <input class="popup__field-name" 
                    type="text" 
                    value="Жак-Ив Кусто" 
                    maxlength="16" 
                    required>
            <input class="popup__field-disc" 
                    type="text" 
                    value="Исследователь океана" 
                    maxlength="24" 
                    required>
            <input class="popup__submit-btn" 
                    type="submit" 
                    value="Сохранить">
        </fieldset>
    </form>

    <script src="pages/script.js"></script>
</body>
</html>
